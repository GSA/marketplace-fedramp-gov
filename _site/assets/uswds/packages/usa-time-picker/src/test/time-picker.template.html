<form class="usa-form">
  <!-- Label `for` attribute must match input ID -->
  <label class="usa-label" for="appointment-time"
    >Your preferred programming language:
  </label>
  <div class="usa-time-picker">
    <input
      class="usa-input"
      id="appointment-time"
      name="appointment-time"
      type="text"
      value="1:00pm"
      required
    />
  </div>
</form>
